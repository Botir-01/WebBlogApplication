{% extends "blog/base.html" %}
{% block content %}
<div class="centering">
  {% for post in post_list %}
  <div class="post">
    <h1><a id='textstyle' style='color:#212529;' href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Published on:   {{ post.published_date|date:"D M Y" }}</p>
    </div>
    <a id='textstyle' style='color:#455B66;' href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
  </div> <hr> <br>
  {% endfor %}
</div>
{% endblock %}
